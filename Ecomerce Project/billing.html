<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Product Page</title>
    <link rel="stylesheet" href="billing.css">
</head>
<body>
    <header>
        <h1>Checkout Page</h1>
    </header>
    <main>
        <div class="product-details">
            <div class="product-info">
                <h2 id="product-name">Razer Blade 15 Gaming Laptop</h2>
                <p>Price: <span id="product-price">$1,27,599</span></p>
                <p>Discount Price: <span id="discount-price">$1,199.99</span></p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
                
            </div>
            <div class="product-image">
                <img src="images\Razer Blade 15 Gaming Laptop.webp" alt="Product Image" id="product-image">
            </div>
        </div>
        <div class="product-options">
            <button id="delete">Delete</button>
            <button id="save-for-later">Save for Later</button>
            <button id="proceed-to-buy">Proceed to Buy</button>
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </main>
    <script src="billing.js"></script>
</body>
</html>
